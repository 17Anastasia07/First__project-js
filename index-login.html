<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style-login.css" />
</head>
<body>
    <form class="login__forma" action="">
        <h1 class="form__title">Login</h1>
        
        <label class="label" for="username">Your username</label>
        <input class="username input" id="username" type="text">

        <label class="label" for="email">Your email</label>
        <input class="email input" id="email" type="email">

        <label class="label" for="parol">Your password</label>
        <input class="parol input" id="parol" type="password">

        <label class="label" for="tel">Your phone number</label>
        <input class="tel input" id="tel" type="tel">

        <button type="button" class="form__but">Register</button>
    </form>

    <div class="form__modal-1">
        You wrote the wrong email. Check it please
        <img class="down" src="./img/pngwing.com (7).png" alt="" width="40px">
    </div>
    <div class="form__modal-2">
        You wrote the wrong password. Check it please
        <img class="down" src="./img/pngwing.com (7).png" alt="" width="40px">
    </div>
    <div class="form__modal-3">
        You wrote the wrong phone number. Check it please
        <img class="down" src="./img/pngwing.com (7).png" alt="" width="40px">
    </div>
    <div class="form__modal-4">
        You wrote the wrong username. Check it please
        <img class="down" src="./img/pngwing.com (7).png" alt="" width="40px">
    </div>
    <script src="./script-login.js"></script>
</body>
</html>
